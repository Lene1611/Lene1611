<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♡.</title>
    <style>
        body {
            font-family: 'Italic', sans-serif;
            background: linear-gradient(135deg, #ff1d45, #ff0000); /* Cores representativas do Dia dos Namorados */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1000px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: auto; /* Adicionado para tornar a galeria rolável */
            text-align: center; /* Adicionado alinhamento de texto */
        }

        h1 {
            margin-bottom: 20px; /* Reduzido para uma margem menor */
        }

        /* Adicionado estilo para a frase abaixo do título */
        .subtitle {
            margin-bottom: 40px;
            font-size: 24px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Grid responsivo */
            gap: 20px;
            justify-items: center;
            margin-bottom: 20px; /* Espaçamento entre a galeria e a mensagem de amor */
        }

        .gallery img {
            width: 300px; /* Imagens ocupam toda a largura do contêiner */
            height:300px; /* Altura ajustada automaticamente */
            object-fit: cover;
            border: 5px solid #fff;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adicionado sombra às imagens */
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Adicionado estilo para a mensagem "eu te amo" */
        .love-message {
            font-size: 24px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feliz Dia dos Namorados❤</h1>
        <p class="subtitle">Alguns do nossos momentos☀️</p>
        <div class="gallery">
            <img src="Foto1.png">
            <img src="Foto2.png">
            <img src="Foto3.png">
            <img src="Foto4.png">
            <img src="Foto5.jpg">
            <img src="Foto6.jpg">
            <img src="Foto7.jpg">
            <img src="Foto8.jpg">
            <img src="Foto9.jpg">
            <img src="Foto10.png">
            <img src="Foto11.png">
            <img src="Foto12.jpg">
            <img src="Foto13.jpg">
            <img src="Foto14.png">
            <img src="Foto15.jpg">
            <img src="Foto16.png">
            <img src="17.jpg">
            <img src="Foto18.jpg">
            <img src="Foto19.jpg">
            <img src="Foto20.jpg">
        </div>
        <p class="love-message">Eu te amo, enooorme♡.</p>
    </div>
</body>
</html>
